<div class="container m-0 p-0 pt-2">
  <div class="card shadow rounded p-0 m-0 ">
    <div class="card-body shadow p-0 m-0">
      <div class="row p-0 m-0">
        <div class="col p-0 m-0">

          <div class="col">
            <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-uppercase text-info">Funcionários Por Cargo</h6>
              </div>
              <div class="card d-flex ">
                <div class="y-3 align-items-center ">
                  <div class="dropdown no-arrow">
                    <div style="display: block">
                      <google-chart #chart
                        [type]="typeColumnChart"
                        [data]="chartData"
                        columnNames="{columnNamesChart}"
                        [options]="options"
                        [width]="width"
                        [height]="height">
                    </google-chart>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Content Row -->
<div class="d-flex flex-row">
  <div class="col-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-uppercase text-info">Top 5 - Metas cumpridas </h6>
      </div>
      <div class="card-body">
        <div class="ng-container" *ngFor="let metaTop5 of goalsPerform;">
          <h6 class=" font-weight-bold mt-4">
            {{metaTop5.nome}}
            <span class="h5 text-success float-right font-weight-bold"> ({{metaTop5.qtde}} de {{metaTop5.qtdeTotal}})</span>
          </h6>
          <div class="progress" style="height: 35px">
            <div class="h5 progress-bar font-weight-bold" role="progressbar"
              [ngStyle]="{'height': '35px', 'background-color': metaTop5.styleColor , 'width': metaTop5.stylePercent}"
              aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{metaTop5.percent}}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-uppercase text-info">Top 5 - Metas Não cumpridas</h6>
      </div>
      <div class="card-body">
        <div class="ng-container" *ngFor="let metaTop5 of goalsNotPerform">
          <h6 class=" font-weight-bold mt-4">
            {{metaTop5.nome}}
            <span class="h7 text-success float-right font-weight-bold"> ({{metaTop5.qtde}} de
              {{metaTop5.qtdeTotal}})</span>
          </h6>
          <div class="progress " style="height: 35px">
            <div class="h6 progress-bar" role="progressbar"
              [ngStyle]="{'height': '35px','background-color': metaTop5.styleColor , 'width': metaTop5.stylePercent}"
              aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{metaTop5.percent}}%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
