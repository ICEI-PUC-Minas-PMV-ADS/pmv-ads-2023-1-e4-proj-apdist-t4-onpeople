<div class="d-flex  align-items-center vh-100">
  <div class="mx-auto shadow-sm card rounded p-1 my-1">
    <form class="form-signin" >
      <div class="text-center my-auto side-header">
        <div class="h2">Sign in</div>
        <img  src="../../../../assets/BadgeLogin.png">
      </div>
      <div class="p-2">
        <label>Selecione a empresa</label>
        <select class="form-select" id="empresaSelect">
          <option>Xing Ling Corporation</option>
          <option>Xing Ling do Brasil</option>
        </select>
      </div>
      <div class="form-group p-2">
        <label>email</label>
        <input type="text" class="form-control" placeholder="Informe seu e-mail">
      </div>
      <span class="invalid-feedback"></span>
      <div class="p-2">
        <label>Senha</label>
        <input type="password" class="form-control" placeholder="Informe sua senha">
      </div>
      <span class="invalid-feedback"></span>
      <div class="d-grid p-1 mt-2 mb-0">
        <button class="btn btn-info btn-block ">Entrar</button>
      </div>
      <div class="text-center">
        <a class="btn btn-link btn-block" routerLink="/contas/cadastro">Quero me cadastrar</a>
      </div>
    </form>
  </div>
</div>
