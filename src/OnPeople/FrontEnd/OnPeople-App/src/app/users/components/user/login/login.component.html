<div class="row g-0 mt-1 p-0">

  <div class="titulo shadow bd-primary text-center">Login</div>
  <div class="col-md-6 col-sm-12 p-1 mt-5">

    <div class="card bg-primary p-1 ">

      <div class="card-header">

        <div class="text-center col-md-12">
          <img class="imageLogo" src="../../../../assets/img/Logo Fundo.png"
            alt="">
          <div class="titulo shadow text-white ">
            OnPeople Services New Generation
          </div>
        </div>

      </div>

      <div class="card-body bg-white mx-3">

        <form class="row p-0" [formGroup]="formLogin" (submit)="login()"
          #loginForm="ngForm">

          <div class="pb-1 d-block d-md-none">
            <div class="h4 border-bottom">Login</div>
          </div>

          <div class="p-1">
            <div class="h1 text-center text-info">
              <mat-icon class="iconBadge">lock</mat-icon>
            </div>
          </div>

          <div class="form-row d-md-flex p-1">
            <mat-form-field class="form-group col-md-12 p-1">
              <mat-label>Conta</mat-label>
              <mat-icon matPrefix class="bg-info text-white">people</mat-icon>
              <input matInput type="text" class="form-control" formControlName="userName"
                [ngClass]="fieldValidator(ctrF.userName)">
              <mat-error class="invalid-feedback">
                {{messageReturned(ctrF.userName, "")}}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-row d-md-flex p-1">
            <mat-form-field class="form-group col-md-12 p-1">
              <mat-label>Senha</mat-label>
              <mat-icon matPrefix class="bg-info text-white">key</mat-icon>
              <input matInput type="password" class="form-control" formControlName="password"
                [ngClass]="fieldValidator(ctrF.password)">
              <mat-error class="invalid-feedback">
                {{messageReturned(ctrF.password, "")}}
              </mat-error>
            </mat-form-field>
          </div>


          <div class="form-row d-md-flex mt-3 p-1">
            <div class="form-group col-12">
              <button class="btn btn-success btn-block col-12 bg-info"
                [disabled]="!formLogin.valid" type="submit">
                Entrar
              </button>
            </div>
          </div>

        </form>

      </div>
      <div class="card-footer bg-primary">
        <div class="pt-0">
          <div class="row">
            <div class="d-sm-flex">
              <div class="custom-control custom-check-box">
                <a class="btn btn-link btn-block text-white"
                  routerLink="/users/register">
                  Esqueci minha senha
                </a>
              </div>
              <div class="custom-control custom-check-box ms-auto">
                <a class="btn btn-link btn-block text-white"
                  routerLink="/users/register">
                  Quero me cadastrar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-6 d-none d-md-block p-1 mt-5">
    <div class="text-center col-md-12 my-auto side-header">
      <img class="imageLateral img-forgot-pwd"
        src="../../../../../assets/img/istockphoto-1281150061-612x612.jpg">
    </div>
  </div>

</div>
